<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <header>
            <nav class="nav nav-pills bg-light">
                <a class="nav-link m-2" href="#">Inicio</a>
                <a class="nav-link m-2 active" href="#">Ver Carta</a>
                <a class="nav-link m-2" href="#">Pagos</a>
            </nav>
        </header>
        <section>
            <div class="row row-cols-1 g-2">
                <div class="col mt-3">
                    <h4>Carrito de Compras</h4>
                </div>
                <div class="col">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Subtotal</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Producto 1</td>
                                    <td>$15 USD</td>
                                    <td><span><input type="number" class="form-control"></span></td>
                                    <td>$15 USD</td>
                                    <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                                </tr>
                                <tr>
                                    <td>Producto 2</td>
                                    <td>$25 USD</td>
                                    <td><span><input type="number" class="form-control"></span></td>
                                    <td>$25 USD</td>
                                    <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                                </tr>
                                <tr>
                                    <td>Producto 3</td>
                                    <td>$15 USD</td>
                                    <td><span><input type="number" class="form-control"></span></td>
                                    <td>$15 USD</td>
                                    <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                                </tr>
                                <tr>
                                    <td>Producto 4</td>
                                    <td>$15 USD</td>
                                    <td><span><input type="number" class="form-control"></span></td>
                                    <td>$15 USD</td>
                                    <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                                </tr>
                                <tr>
                                    <td><button type="button" class="btn btn-warning"> < Continue Comprando </button></td>
                                    <td></td>
                                    <td></td>
                                    <td>Total: $80 USD</td>
                                    <td><button type="button" class="btn btn-success"> Pagos > </button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
