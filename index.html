<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h4 class="my-3">Detalles de tarjeta</h4>
        <form action="/" method="post">
            <div class="row mb-3">
                <label for="nrotarjeta" class="col-md-4 col-form-label">Numero de tarjeta</label>
                <div class="col-md-8">
                    <input type="text" name="nrotarjeta" id="nrotarjeta" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="titular" class="col-md-4 col-form-label">Nombre de titular</label>
                <div class="col-md-8">
                    <input type="text" name="titular" id="titular" class="form-control">
                </div>                
            </div>
            <div class="row mb-3">
                <label for="mesexp" class="col-md-4 col-form-label">Mes de expiracion</label>
                <div class="col-md-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecciona una opcion...</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div> 
            </div>
            <div class="row mb-3">
                <label for="anoexp" class="col-md-4 col-form-label">AÃ±o de expiracion</label>
                <div class="col-md-4">
                    <input type="number" name="anoexp" id="anoexp" class="form-control">
                </div>                
            </div>
            <div class="row mb-3">
                <label for="cvc" class="col-md-4 col-form-label">CVC</label>
                <div class="col-md-4">
                    <input type="text" name="cvc" id="cvc" class="form-control">
                </div> 
                <div class="col-md-4">
                    <a href="info.html" class="align-middle">Info</a>
                </div>
            </div>
            <div class="row mb-3">
                <span class="text-center">
                    <button class="btn btn-success" type="submit">Aceptar</button>
                    <button class="btn btn-danger" type="button">Cancelar</button>
                </span>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
